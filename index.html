        <div class="content-div" id="contentDiv"></div>
    </div>


    <script type="module">

        import content from "./server.js"
        let contentDiv = document.getElementById("contentDiv");

        for( let i=0; i<content.length; i++) {
            
            let box = document.createElement("a");
            box.className = "list";
            box.href = content[i].link;

            let image = document.createElement("img");
            image.className = "list-image";
            image.src = content[i].image;

            let title = document.createElement("h3");
            title.className = "list-title";
            title.innerHTML = content[i].title;

            let name = document.createElement("h5");
            name.title = content[i].name;
            name.className = "username";
            name.innerHTML = content[i].name;

            let views = document.createElement("h5");
            views.className = "views";
            views.innerHTML = content[i].views;

            contentDiv.appendChild(box);
            box.appendChild(image);
            box.appendChild(title);
            box.appendChild(name);
            box.appendChild(views);
        }

        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");

        searchButton.addEventListener("click", () => {
            const query = searchInput.value.toLowerCase();

            const listItems = document.querySelectorAll(".list");

            listItems.forEach((item) => {
                const title = item.querySelector(".list-title").textContent.toLowerCase();
                if (title.includes(query)) {
                    item.style.display = "flex"; 
                } else {
                    item.style.display = "none"; 
                }
            });
        });

    </script>

    <script>
       var menuicon = document.querySelector(".menu-icon");
       var container = document.querySelector(".content-div");
       var menudiv = document.getElementById("menudiv");
       var sidebar = document.getElementById("side");
       sidebar.style.display = "none"

       menuicon.onclick = function () {
            container.classList.toggle("large-content")
            if (sidebar.style.display === "none") {
                sidebar.style.display = "flex"
                menudiv.style.display = "none"
            } else {
                sidebar.style.display = "none"
                menudiv.style.display = "flex"
            }
       }
    </script>
</body>
